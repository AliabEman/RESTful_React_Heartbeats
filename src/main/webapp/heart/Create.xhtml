<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{heartController.locale}">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHeartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHeartLabel_beatCount}" for="beatCount" />
                    <h:inputText id="beatCount" value="#{heartController.selected.beatCount}" title="#{bundle.CreateHeartTitle_beatCount}" />
                    <h:outputLabel value="#{bundle.CreateHeartLabel_contractedSize}" for="contractedSize" />
                    <h:inputText id="contractedSize" value="#{heartController.selected.contractedSize}" title="#{bundle.CreateHeartTitle_contractedSize}" />
                    <h:outputLabel value="#{bundle.CreateHeartLabel_size}" for="size" />
                    <h:inputText id="size" value="#{heartController.selected.size}" title="#{bundle.CreateHeartTitle_size}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{heartController.create}" value="#{bundle.CreateHeartSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{heartController.prepareList}" value="#{bundle.CreateHeartShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHeartIndexLink}"/>
                <h:selectOneMenu value="#{heartController.language}" onchange="submit()">
                <f:selectItem itemValue="en" itemLabel="English" />
                <f:selectItem itemValue="nl" itemLabel="Nederlands" />
                <f:selectItem itemValue="es" itemLabel="EspaÃ±ol" />
                </h:selectOneMenu>
                </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
